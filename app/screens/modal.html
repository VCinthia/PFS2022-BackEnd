<!--MODAL creacion/edicion viejo de portfolio-->
<div class="modal fade" id="juegoForm" tabindex="-1" aria-labelledby="juegoFormLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="educacionFormLabel">Educacion</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <form [formGroup]="educacionForm" (ngSubmit)="onSubmit()">
            <input type="hidden" name="id" formControlName="id">

            <div class="row mb-3"><!--Institucion-->
              <label for="institucion" class="col-sm-3 col-form-label">Institucion</label>
              <div class="col-sm-10">
                <input type="text" name="institucion" formControlName="institucion" class="form-control" required>
              </div>                  
            </div>

            <div class="row mb-3"><!--Titulo-->
                <label for="titulo" class="col-sm-3 col-form-label">Titulo</label>
                <div class="col-sm-10">
                  <input type="text" name="titulo" formControlName="titulo" class="form-control" required>
                </div>                  
            </div>

            <div class="row mb-3"><!--Período-->
                <label for="periodo" class="col-sm-3 col-form-label">Período</label>
                <div class="col-sm-10">
                  <input type="text" name="periodo" formControlName="periodo" class="form-control" required>
                </div>                  
            </div>

            <div class="row mb-3"><!--Descipción-->
                <label for="descripcion" class="col-sm-3 col-form-label">Descipción</label>
                <div class="col-sm-10">
                  <input type="text" name="descripcion" formControlName="descripcion" class="form-control" required>
                </div>                  
            </div>
            
            <div class="text-center">
                <button  type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cerrar</button>
                <button  data-bs-toggle="modal"  class="btn btn-primary">Guardar cambios</button>
            </div>
          </form>
        </div>            
      </div>
    </div>
</div>
